<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlipCard Viewer</title>
  <script type="module" src="./src/flipcardViewer.js"></script>
</head>
<body>
	<div class="outer" style="width:10rem; height:10rem;">
		<flipcard-viewer/>
	</div>
	<div class="outer" style="width:20rem; height:20rem;">
		<flipcard-viewer/>
	</div>
	<div class="outer" style="width:30rem; height:30rem;">
		<flipcard-viewer/>
	</div>
	 <br>

	 <h2> Block Outer</h2>
	 <div class="block-outer"	style="display: block; justify-content: space-around;">
		<flipcard-viewer style="width:10rem; height:10rem;" > </flipcard-viewer>
		<flipcard-viewer style="width:20rem; height:20rem;"> </flipcard-viewer>
		<flipcard-viewer style="width:30rem; height:30rem;"> </flipcard-viewer>
		<flipcard-viewer> </flipcard-viewer>
	 </div>

	 <h2> Flex row</h2>
	 <div class="flex outer" style="display: flex; flex-wrap: wrap; justify-content: space-around;">
		<flipcard-viewer style="width:10rem; height:10rem;" > </flipcard-viewer>
		<flipcard-viewer style="width:20rem; height:20rem;"> </flipcard-viewer>
		<flipcard-viewer style="width:30rem; height:30rem;"> </flipcard-viewer>
		<!-- <flipcard-viewer> </flipcard-viewer> -->
	 </div>
</body>
<script>
  const metadata = {
	"name":"Prismatic-Erratic",
	"image":"ipfs://QmWBYvRXYPfETdY1UVz7HwrSdf7kdjmMuzqL4iuZGCdCoK",
	"properties":{
			"display":{
					"layout":"interactive:grid",
					"action":"click",
					"transition":"flip",
					"rows":"1",
					"columns":"2"
			},
			"Content-Type":"multipart/image"
	}
}
  const metadataJson = JSON.stringify(metadata);

	const flipcardViewers = document.querySelectorAll('flipcard-viewer');
	flipcardViewers.forEach((flipcardViewer, index) => {
		flipcardViewer.setAttribute('metadata-json', metadataJson);
		flipcardViewer.setAttribute('gateway-url', 'https://ipfs.metaversis.io/ipfs/');
	});
</script>
</html>
